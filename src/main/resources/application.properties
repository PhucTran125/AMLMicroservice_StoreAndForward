spring.application.name=store_and_forward_service
server.port=8081

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.topic=customer-screening-requests
spring.kafka.consumer.group-id=customer-screening-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true

# Additional Kafka producer configurations for better reliability
spring.kafka.producer.retries=3
spring.kafka.producer.acks=1
spring.kafka.producer.properties.retry.backoff.ms=1000